<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' 'unsafe-inline' https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com; connect-src 'self' https://generativelanguage.googleapis.com;">
    <title>Gemini MarkDraft</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gray: {
                950: '#0a0a0a',
              },
              dracula: {
                bg: '#282a36',
                curr: '#44475a',
                fg: '#f8f8f2',
                comment: '#6272a4',
                cyan: '#8be9fd',
                green: '#50fa7b',
                orange: '#ffb86c',
                pink: '#ff79c6',
                purple: '#bd93f9',
                red: '#ff5555',
                yellow: '#f1fa8c',
              },
            },
            typography: (theme) => ({
              DEFAULT: {
                css: {
                  maxWidth: '100%',
                },
              },
            }),
          },
        },
      }
    </script>
    <style>
      /* Custom Scrollbar for Editor */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.5);
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(156, 163, 175, 0.8);
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
